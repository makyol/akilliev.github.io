<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Redirect</title>
</head>
<body>
    <h1>Redirecting to the appropriate app store...</h1>

    <script>
        // Detect the user's platform and redirect accordingly
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for iOS (iPhone, iPad, iPod)
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.href = "https://apps.apple.com/gb/app/homewhiz/id1234028528"; // App Store URL for iOS
            }
            // Check for Android
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.homewhiz.global"; // Google Play URL for Android
            }
            // Default action (Optional: redirect to website)
            else {
                window.location.href = "https://www.homewhiz.com/"; // Fallback to website for other devices
            }
        }

        // Call the function to perform the redirection
        redirectToStore();
    </script>
</body>
</html>
