<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Detect the user's platform and redirect accordingly
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Redirect based on device
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.href = "https://apps.apple.com/gb/app/homewhiz/id1234028528"; // App Store URL for iOS
            } else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.homewhiz.global"; // Google Play URL for Android
            } else {
                window.location.href = "https://www.homewhiz.com/"; // Fallback to website for other devices
            }

            // Close the current tab after a short delay
            setTimeout(function() {
                window.close();
            }, 1000); // 1-second delay before trying to close the page
        }
        // Call the function to immediately redirect
        window.onload = redirectToStore;
    </script>
</head>
<body>
</body>
</html>
